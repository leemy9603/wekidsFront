<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>报名信息修改-慧诺教育科技</title>
<link href="css/bootstrap.css" type="text/css" rel="stylesheet" media="all">
<link rel="stylesheet" type="text/css" href="css/sweetalert.css">
<link rel="shortcut icon" href="images/index.ico"/>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.js"> </script>
<script src="js/sweetalert.min.js"></script>
</head>

<body style="background:url(images/banner.jpg) no-repeat; background-size:cover">
<div class="container">
  <div class="row clearfix">
    <div class="col-md-12 column">
      <h3 class="text-center"> 修改报名信息 </h3>
      <div class="row clearfix">
        <div class="col-md-4 column"> </div>
        <div class="col-md-4 column">
          <form role="form">
            <div class="form-group">
              <label for="school">学校</label>
              <input type="text" class="form-control" id="school" />
            </div>
            <div class="form-group">
              <label for="class">班级</label>
              <input type="text" class="form-control" id="class" />
            </div>
            <div class="form-group">
              <label for="real_name">真实姓名</label>
              <input type="text" class="form-control" id="real_name" />
            </div>
            <div class="form-group">
              <label for="wechat">微信号</label>
              <input type="text" class="form-control" id="wechat" />
            </div>
            <div class="form-group">
              <label for="phone_number">手机号</label>
              <input type="text" class="form-control" id="phone_number" />
            </div>
            <div class="form-group">
              <label for="mail">邮箱</label>
              <input type="text" class="form-control" id="mail" />
            </div>
          </form>
        </div>
        <div class="col-md-4 column"> </div>
      </div>
      <div class="row clearfix">
        <div class="col-md-4 column"> </div>
        <div class="col-md-4 column">
          <button type="button" id="submit" class="btn btn-default btn-block btn-primary">确认修改</button>
          <script>
		      $("#submit").click(function(){
				  var school = $("#school").val();
				  var group = $("#class").val();
				  var realName = $("#real_name").val();
				  var wechat = $("#wechat").val();
				  var phone = $("#phone_number").val();
				  var mail = $("#mail").val();
				  var data={
					  realName:realName,
					  phone:phone,
					  email:mail,
					  wechat:wechat,
					  school:school,
					  group:group
				  }
				  swal({
  					title: "您确定要修改吗？",
  					text: "系统将更新您的报名信息！",
  					type: "warning",
  					showCancelButton: true,
  					confirmButtonColor: "#DD6B55",
  					confirmButtonText: "确认修改",
  					cancelButtonText: "取消",
  					closeOnConfirm: false,
  					closeOnCancel: false
					},
					function(isConfirm){
  						if (isConfirm) {
    						$.ajax({
							  type:"post",
							  url:"./match/update_match_message",
							  data:data,
							  dataType:"json",
							  success: function(msg){
								  if(msg.success == true){
									  swal({
										  title: "修改成功！",
										  text: "点击确定查看报名信息！",
										  type: "success",
										  closeOnConfirm: true,
										  },
										  function(){
											  setTimeout(function(){
											  window.location.href="match_message.html";
											  },0);
										  });
								  }
								  else{
									  swal("错误信息！","修改失败！","error");
								  }
							  },
							  error: function(msg){
								  swal("错误信息！","未知的错误发生了！","error");
							  }
						  })
  						}else{
    						swal("已取消", "您已取消修改", "success");
  						}
			      });
			  })
		  </script>
        </div>
        <div class="col-md-4 column"> </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
